<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>d3 start up</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
    <h1>Top Cell Phones</h1>
    <ul class="items">
        <li>iphone 8</li>
        <li>Galaxy s8</li>
        <li>Mix s3</li>
        <li>Windows Phones</li>
        <li>Google pixel</li>
    </ul>
    <script>
        var styles = [
            {
                'background':'red',
                'color':'white',
                'width':'35'
            },
            {
                'background':'yellow',
                'color':'black',
                'width':'25'
            },
            {
                'background':'green',
                'color':'white',
                'width':'20'
            },
            {
                'background':'black',
                'color':'white',
                'width':'15'
            },
            {
                'background':'orange',
                'color':'white',
                'width':'10'
            }
        ];

        d3.selectAll('.items li')
            .data(styles)
            .style({
                'font-size':'18px',
                'padding':'6px',
                'margin':'4px',
                'list-style':'none',
                'background':(d)=>d.background,
                'color':(d)=>d.color,
                'width':(d)=>d.width+'%'
            });
    </script>
</body>
</html>
