<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>d3 start up</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
    <h1>SVG Shapes</h1>

        <rect width="300" height="300" style="fill:rgb(255,0,0);
            stroke-width: 3" x="50" y="50"/>

    <svg width="400" hight="400" style="background: #f4f4f4">
            <circle cx="50" cy="50" r="40" stroke="black" 
                stroke-width="1" fill="yellow"/>
    </svg>  -->
    <div id="element"></div>

    <script>
        d3.select('body')
            .append('svg')
                .attr('width', 400)
                .attr('height', 400)
                .style('background', '#f4f4f4')
            .append('rect')
                .attr('width', 300)
                .attr('height', 300)
                .attr('x', 50)
                .attr('y', 50)
                .style('fill', 'red')
                .style('stroke', 'black')
                .style('stroke-width', 1)
    </script>
